<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title><?= title ?></title>
    <style>
      /* Estilos para el cambio agresivo de la pantalla de confirmación */
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        background: #f8f7fb;
        color: #1c1c1c;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .card {
        padding: 30px 24px;
        max-width: 480px;
        background: #fff;
        border: 3px solid <?= color ?>;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
      }
      h2 {
        color: <?= color ?>;
        margin-top: 0;
        font-size: 1.8rem;
      }
      p {
        color: #374151;
        margin-bottom: 24px;
      }
      /* Estilo del botón (ahora un enlace que parece botón) */
      .action-link {
        display: inline-block;
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(37,99,235,.3);
        transition: background 0.2s;
        text-decoration: none; /* Quitar subrayado del enlace */
      }
      .action-link:hover {
        background: #1d4ed8;
      }
      .note {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2><?= title ?></h2>
      <p><b>Resultado:</b> <?= msg ?></p>
      
      <a href="<?= webAppUrl ?>" target="_top" class="action-link">
        Volver a la App Principal
      </a>

      <script>
        // Si fue abierto por otra ventana (ej. Google Chat o Email), intenta cerrarse.
        if (window.opener && !window.opener.closed) {
          window.close();
        }
      </script>
      
      <p class="note">Si esta ventana no se cerró automáticamente, puedes cerrarla o hacer clic en el botón.</p>
    </div>
  </body>
</html>
